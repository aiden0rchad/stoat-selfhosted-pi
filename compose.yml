name: stoat

services:
  # MongoDB: Database
  database:
    image: docker.io/mongo
    platform: linux/arm64
    restart: always
    volumes:
      - ./data/db:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis: Event message broker & KV store
  redis:
    image: docker.io/eqalpha/keydb
    platform: linux/arm64
    restart: always
    command: keydb-server --maxmemory 256mb --maxmemory-policy allkeys-lru --server-threads 2

  # RabbitMQ: Internal message broker
  rabbit:
    image: docker.io/rabbitmq:4
    platform: linux/arm64
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: rabbituser
      RABBITMQ_DEFAULT_PASS: rabbitpass
    volumes:
      - ./data/rabbit:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MinIO: S3-compatible storage server
  minio:
    image: docker.io/minio/minio
    platform: linux/arm64
    command: server /data
    volumes:
      - ./data/minio:/data
    environment:
      MINIO_ROOT_USER: minioautumn
      MINIO_ROOT_PASSWORD: minioautumn
      MINIO_DOMAIN: minio
    networks:
      default:
        aliases:
          - revolt-uploads.minio
          # legacy support:
          - attachments.minio
          - avatars.minio
          - backgrounds.minio
          - icons.minio
          - banners.minio
          - emojis.minio
    restart: always

  # Caddy: Web server
  caddy:
    image: docker.io/caddy
    platform: linux/arm64
    restart: always
    env_file: .env.web
    ports:
      - "13080:80"
      - "13443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy-data:/data
      - ./data/caddy-config:/config

  # API server
  api:
    image: ghcr.io/stoatchat/api:v0.11.1
    platform: linux/arm64
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Events service
  events:
    image: ghcr.io/stoatchat/events:v0.11.1
    platform: linux/arm64
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # File server
  autumn:
    image: ghcr.io/stoatchat/file-server:v0.11.1
    platform: linux/arm64
    depends_on:
      database:
        condition: service_healthy
      createbuckets:
        condition: service_started
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Metadata and image proxy
  january:
    image: ghcr.io/stoatchat/proxy:v0.11.1
    platform: linux/arm64
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Tenor proxy
  gifbox:
    image: ghcr.io/stoatchat/gifbox:v0.11.1
    platform: linux/arm64
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Regular task daemon
  crond:
    image: ghcr.io/stoatchat/crond:v0.11.1
    platform: linux/arm64
    depends_on:
      database:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Push notification daemon
  pushd:
    image: ghcr.io/stoatchat/pushd:v0.11.1
    platform: linux/arm64
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      rabbit:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml
    restart: always

  # Voice ingress daemon
  voice-ingress:
    image: ghcr.io/stoatchat/voice-ingress:v0.11.1
    platform: linux/arm64
    restart: always
    depends_on:
      database:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./Revolt.toml
        target: /Revolt.toml

  livekit:
    image: ghcr.io/stoatchat/livekit-server:v1.9.6
    platform: linux/arm64
    command: --config /etc/livekit.yml
    volumes:
      - ./livekit.yml:/etc/livekit.yml
    ports:
      - "7881:7881"
      - "50000-50100:50000-50100/udp"
    restart: always

  # Create buckets for minio.
  createbuckets:
    image: docker.io/minio/mc
    platform: linux/arm64
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " while ! /usr/bin/mc ready minio; do
        /usr/bin/mc alias set minio http://minio:9000 minioautumn minioautumn;
        echo 'Waiting minio...' && sleep 1;
      done; /usr/bin/mc mb minio/revolt-uploads; exit 0; "

  # Web App (custom build with Nginx)
  web:
    build: ./.for-web
    platform: linux/arm64
    restart: always
    env_file: .env.web

  # Admin Panel
  admin-panel:
    build: ./.admin-panel
    platform: linux/arm64
    restart: always
    ports:
      - "13000:3000"
    environment:
      - REDIS=redis://redis:6379
      - MONGODB=mongodb://database:27017
      - NEXT_PUBLIC_AUTH_TYPE=none
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_OPTIONS=--max-old-space-size=512
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_healthy
